</head>
<body>
    <div class="header">
        <div class="headerlogo">
          <img src="images/logo.jpg" alt="">
        </div>
        <div class="headerinput">
          <input type="text" placeholder="Search"><button>Search</button>
        </div>
      </div>
  
      <!-- nav  -->
  
      <div class="nav">

          <li><a href="home.html">Home</a></li>

      <!-- contact -->

      <div class="contact_heading">
        <h1>Contact Us</h1>
      </div>

      <div class="contactdiv">
        <div class="contactmid">
          <form action="">
          <table>
            <tr>
              <td><input type="text" placeholder="First name" style=" width:230px;"></td>
              <td><input type="text" placeholder="Last name" style=" width:230px;">
              </td>
            </tr>
            <tr>
              <td colspan="2"><input type="email" placeholder="Email" style="width:480px;"></td>
            </tr>
            <tr>
              <td colspan="2"><input type="number" placeholder="Phone Number" style="width:480px;"></td>
            </tr>
            <tr>
              <td colspan="2"><input type="password" placeholder="Password" style="width:480px;"></td>
            </tr>
            <tr>
              <td>Male:<input type="radio" name="gen" style="height: 10px;"></td>
              <td>Female:<input type="radio" name="gen" style="height: 10px;"></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" placeholder="Address" style="width:480px; height: 100px;"></td>
            </tr>
            <tr>
              <td colspan="2"><button style="width: 480px;">Submit</button></td>
            </tr>
          </table>
          </form>
        </div>
        <div class="contactmid">
          <div class="location">
            <img src="images/locationlogo.jpg" alt=""><label>Location</label>
            </div>
          <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d462118.02491053584!2d67.15546194999999!3d25.193202399999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1672852603549!5m2!1sen!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        
        </div>
      </div>

       <!-- footer -->

       <footer>
        <div class="innerfooter">
          <div class="infooter">
            <a href="http://www.facebook.com"><img src="images/facebook.jpg" alt="" class="footerimg"></a>
          </div>
          <div class="infooter">
            <a href="http://www.whatsapp.com"><img src="images/whatsapp.jpg" alt="" class="footerimg"></a>
          </div>
          <div class="infooter">

          </div>
          <div class="infooter">
